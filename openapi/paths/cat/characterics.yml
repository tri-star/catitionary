get:
  summary: 猫の特徴一覧
  description: 猫の特徴の一覧を返す
  tags:
    - types
  responses:
    '200':
      description: '猫の特徴の一覧'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/CharactericsType.yml'
          example:
            - id: 'long-hair'
              name: '長毛'
            - id: 'massive'
              name: 'どっしり'
            - id: 'kinked-tail'
              name: 'カギしっぽ'
